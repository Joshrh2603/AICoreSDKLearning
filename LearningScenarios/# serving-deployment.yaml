# serving-deployment.yaml
apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: sales-forecasting-serving
  annotations:
    scenarios.ai.sap.com/description: "Sales forecasting prediction service"
    scenarios.ai.sap.com/name: "sales-forecasting"
    executables.ai.sap.com/description: "Serve sales predictions"
    executables.ai.sap.com/name: "serving"
  labels:
    scenarios.ai.sap.com/id: "sales-forecasting"
    ai.sap.com/version: "1.0"
spec:
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      labels:
        ai.sap.com/resourcePlan: infer.s
    spec:
      predictor:
        imagePullSecrets:
        - name: your-docker-registry
        minReplicas: 1
        maxReplicas: 3
        containers:
        - name: kserve-container
          image: your-registry/sales-forecasting-serve:v1
          ports:
          - containerPort: 9001
            protocol: TCP
          env:
          - name: MODEL_PATH
            value: "/mnt/models"
